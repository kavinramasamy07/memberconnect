<form>
    @if(errorMessage){
      <div> {{ errorMessage}}</div>
    }
  
    <div class="row">
    <div class="col-2">&nbsp;</div>
    <div class="col-8">
    <p-card header="Member Login">
      <ng-template pTemplate="header">
          <img alt="Card" width="50%" style="padding: 30px;" height="75%" src="https://cdn.prod.website-files.com/61dfe01d7c07e8e67a2a7a9a/61dfe01d7c07e887742a7aa7_Group%2051.svg" />
      </ng-template>
     
        <form [formGroup]="loginForm">
          <div class="form-group mb-3 spacer">
              <input id="email" type="email" placeholder="Email" formControlName="email" class="form-control p-inputtext p-component">
          </div>
          
          <div class="form-group mb-3 spacer">
            <!-- <label for="password">Password</label> -->
            <input id="password" type="password" placeholder="Password" formControlName="password" class="form-control p-password p-component">
          </div>
          <div class="form-group mb-3">
            <label for="city">Chapter</label>
            <p-dropdown [options]="chapters" formControlName="chapter" placeholder="Select a Chapter" class="p-ddl form-control"></p-dropdown>
          </div>
         
          <div class="d-flex row">
            <div class="col-4">
            <button type="button" class="btn btn-link p-button-text" (click)="onForgotPassword()">Forgot Password?</button>
            <button type="button" class="btn btn-link p-button-text" (click)="onSignUp()">Sign Up</button>
          </div>
            <div class="col-8 align-right">
              <button type="submit" class="btn btn-primary btn-login p-button-rounded p-component" (click) = "onSubmit()">Login</button>
            </div>
         </div>
         
        </form>
     
      <ng-template pTemplate="footer">
          <div class="flex gap-3 mt-1">
         </div>
      </ng-template>
  </p-card>
  </div>
 
  </div>
</form>
